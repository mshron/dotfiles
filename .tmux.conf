# === Prefix ===
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# === General ===
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 50000
set -g display-time 2000
set -g escape-time 0
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# === Mouse ===
set -g mouse on

# Slow down scroll â€” 3 lines per tick (default is 5)
bind -T copy-mode-vi WheelUpPane   send -X -N 1 scroll-up
bind -T copy-mode-vi WheelDownPane send -X -N 1 scroll-down

# === Vi mode ===
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# === Splits (intuitive keys) ===
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window keeps current path
bind c new-window -c "#{pane_current_path}"

# === Pane navigation (vim-style) ===
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# === Pane resizing ===
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === Reload config ===
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# === Status bar ===
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=colour235,fg=colour248"
set -g status-left "#[fg=colour232,bg=colour39,bold] #S #[default] "
set -g status-left-length 30
set -g status-right "#[fg=colour248] %H:%M  %d-%b-%y "
setw -g window-status-current-format "#[fg=colour232,bg=colour39,bold] #I:#W "
setw -g window-status-format " #I:#W "

# === Pane borders ===
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour39"
